<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="navbar-nav">
        <a href="index.html">Beranda</a>
  
    <h1>Kalkulator Sederhana</h1>
    <form id="calcForm" action="Modul 7.1 Result.html" method="GET">
        <label for="number1">Bilangan Pertama:</label>
        <input type="number" id="number1" name="number1" required>
        <br><br>
        <label for="number2">Bilangan Kedua:</label>
        <input type="number" id="number2" name="number2" required>
        <br><br>
        <label for="operation">Operasi:</label>
        <select id="operation" name="operation" required>
            <option value="add">Tambah</option>
            <option value="subtract">Kurang</option>
            <option value="multiply">Kali</option>
            <option value="divide">Bagi</option>
        </select>
        <br><br>
        <button type="submit">Hitung</button>
    </form>
</body>
</html>
